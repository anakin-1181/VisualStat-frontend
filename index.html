<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisualStat Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js" defer></script>
</head>
<body>
<header>
    <div
            class="display"
            style="width: 600px; margin: 0 auto; background: #ffffff; padding: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1);"
    >
        <img
                id="graph"
                alt="main graph"
                src="main_banner.png"
                style="width: 600px; height: 400px;"
        />
        <p>Generate and download statistical distributions</p>
    </div>
</header>

<footer>
    <div
            id="controls"
            style="width: 600px; margin: 0 auto; display: flex; flex-wrap: wrap; gap: 0.5rem; align-items: center;"
    >
        <!-- Distribution selector -->
        <select id="distribution-select">
            <option value="uniform">Uniform</option>
            <option value="binomial">Binomial</option>
        </select>

        <!-- Parameter inputs -->
        <input type="number" id="param1" placeholder="a =" />
        <input type="number" id="param2" placeholder="b =" />
        <input type="number" id="size-input" placeholder="size =" />

        <!-- Action buttons -->
        <button id="generate" type="button">Generate</button>
        <button id="download" type="button">Download Image</button>
        <button id="healthCheck" type="button">Health Check</button>
    </div>
</footer>
</body>
</html>
